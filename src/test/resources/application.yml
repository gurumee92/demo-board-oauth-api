my-app:
  client-id: "test"
  client-secret: "test"

spring:
  session:
    store-type: jdbc
  jpa:
    generate-ddl: true
    show-sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    initialization-mode: never
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
